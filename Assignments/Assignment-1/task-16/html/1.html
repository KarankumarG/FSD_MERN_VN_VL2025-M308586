<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block Navigation</title>
  <link rel="stylesheet" href="../css/1.css">
</head>
<body>

  <h1>Navigation Menu Demonstration</h1>

  <!-- Inline Navigation -->
  <h2>Inline Navigation (Links in One Row)</h2>
  <nav class="inline-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Block Navigation -->
  <h2>Block Navigation (Links Stacked Vertically)</h2>
  <nav class="block-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
